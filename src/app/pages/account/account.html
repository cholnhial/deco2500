<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">

    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked"  color="primary">Full Name</ion-label>
        <ion-input value="{{username}}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"  color="primary">Bio</ion-label>
        <ion-textarea rows="5">
        </ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list inset>
      <ion-item (click)="updatePicture()">Update Picture</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
    </ion-list>
    <ion-button (click)="profileSaved()"  color="primary">
      Save Changes
    </ion-button>
  </div>
</ion-content>
