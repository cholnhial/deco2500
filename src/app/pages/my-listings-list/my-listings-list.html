  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Listings</ion-title>
    <ion-buttons>

    </ion-buttons>
    <ion-buttons slot="primary">

      <ion-button routerLink="/app/tabs/my-listings/edit-new/-1" color="primary" fill="outline">
        Add Listing
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Listings</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let listing of listings" [hidden]="listing.hide">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="listing-image" [src]="listing.images[0]" />
        </ion-col>
        <ion-col size="4">
          <div class="ion-float-end">
            <ion-label>
              <h2>Condition</h2>
              <p>{{listing.condition}}</p>
            </ion-label>
            <ion-label>
              <h2>Location</h2>
              <p>{{listing.location}}</p>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{ listing.category }}</ion-card-subtitle>
          </ion-col>
          <ion-col >
            <ion-label>
              <h6 slot="start">Posted On</h6>
              <p>{{ listing.postedOn | date }}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card-title>{{ listing.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-wrap">
      {{ listing.description }}
    </ion-card-content>
    <ion-footer>
      <ion-row>
        <ion-col class="ion-text-center ion-justify-content-center">

          <ion-button [routerLink]="'/app/tabs/my-listings/edit-new/' + listing.id" color="primary"  shape="round" size="small" fill="outline">
            <ion-icon slot="start" name="edit-outline"></ion-icon>
            Edit
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-center ion-justify-content-center">
          <ion-button (click)="onDeleteListing(listing)" color="danger" shape="round" size="small" fill="outline">
            <ion-icon slot="start"  name="trash-outline"></ion-icon>
            Delete</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

  <ion-list-header [hidden]="listings?.length > 0">
    No Listings Found
  </ion-list-header>
</ion-content>
