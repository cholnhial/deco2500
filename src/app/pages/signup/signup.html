<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <h1>FREEBIES</h1>
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked"  color="primary">Full Name</ion-label>
        <ion-input placeholder="John Doe" [(ngModel)]="signup.fullName" name="fullName" type="text" #fullName="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Fullname is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked"  color="primary">Email</ion-label>
        <ion-input placeholder="john.doe@gmail.com" [(ngModel)]="signup.email" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">
        Create account
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </div>
    <div class="ion-text-center">
      <a  routerLink="/login" routerLinkActive="active" routerDirection="root">Already have an account?</a>
    </div>
  </form>

</ion-content>
